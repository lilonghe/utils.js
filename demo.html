<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        import { generateImageByString } from './generateImage.js';
        import { listToTree } from './data-helper.js';

        function testGenerateImageByString() {
            let data = generateImageByString("Hello, World!", { brightness: 2.5 });

            let img = new Image();
            img.src = data;
            document.body.append(img);
        }

        function testListToTree() {
            const dataList = [
                {
                    id: 1,
                    title: '1'
                },
                {
                    id: 2,
                    title: '2'
                },
                {
                    id: 3,
                    title: '3'
                },
                {
                    id: 4,
                    title: '4',
                    parent_id: 2,
                },
            ]

            console.log(listToTree(dataList, { parentId: 'parent_id', children: 'childrens'}))
        }

        testGenerateImageByString();
        testListToTree();
    </script>
</body>
</html>
